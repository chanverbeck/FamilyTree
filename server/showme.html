<html>
<head>
<title>Show me!</title>
<script type='text/javascript'>
function getPerson(index)
{
   var xmlHttp = new XMLHttpRequest();
   xmlHttp.open ('GET', '/person/' + index, false);
  // xmlHttp.open ('GET', '/bla', false);
   xmlHttp.send (null);
   return xmlHttp.responseText;
}

function getText()
{
   var queriedText = getPerson(500);
   var divToFill = document.getElementById('divtofill');
   
   var personData = JSON.parse(queriedText);
   divToFill.innerHTML = '<p>' + personData.person.name + '<p>' + queriedText;
}
</script>
</head>
<body onload='getText();'>
<p>Show me!
<div id='divtofill'></div>
</body>
</html>
